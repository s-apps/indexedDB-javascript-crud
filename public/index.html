<!doctype html>
<html lang="pt-br" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>indexedDB - Produtos</title>
    <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="assets/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
                <span class="navbar-text">
                    Produtos
                </span>
                <form class="d-flex" id="search" name="search">
                    <input class="form-control me-2" type="text" id="query" name="query" placeholder="Busca por código" aria-label="Search">
                </form>            
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div class="container">
            <div class="card">
                <form id="form-product">
                    <input type="hidden" value="read" id="action" name="action">
                    <input type="hidden" value="0" id="product_id" name="product_id">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2 mb-2">
                                <input type="text" class="form-control" maxlength="2" id="amount" name="amount" placeholder="Qtde">                        
                                <div class="invalid-feedback">Informe a quantidade</div>                                
                            </div>
                            <div class="col-md-8 mb-2">
                                <input type="text" class="form-control" id="description" name="description" placeholder="Descrição">                                                    
                                <div class="invalid-feedback">Informe a descrição</div>
                            </div>
                            <div class="col-md-2 mb-2">
                                <input type="text" class="form-control" id="price" name="price" placeholder="Preço"> 
                                <div class="invalid-feedback">Informe o preço</div>                       
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="button" class="btn btn-primary me-2" id="create"><i class="bi bi-plus-circle-fill"></i><span> Novo</span></button>
                        <button type="button" disabled class="btn btn-warning me-2" id="update"><i class="bi bi-pencil"></i><span> Editar</span></button>
                        <button type="button" disabled class="btn btn-danger me-2" id="delete"><i class="bi bi-dash-circle-fill"></i><span> Excluir</span></button>  
                        <button type="submit" disabled class="btn btn-success me-2" id="save"><i class="bi bi-check-circle-fill"></i><span> Salvar</span></button>                    
                        <button type="button" disabled class="btn btn-secondary" id="cancel"><i class="bi bi-x-circle-fill"></i><span> Cancelar</span></button>
                    </div>
                </form>
            </div> 
            <div class="table-responsive mt-3">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <th class="col-md-1 text-center"><input class="form-check-input" type="checkbox" name="checkboxAll" id="checkboxAll"></th>
                        <th class="col-md-1">Código</th>
                        <th class="col-md-1">Qtde</th>
                        <th class="col-md-7">Descrição</th>
                        <th class="col-md-2 text-end">Preço</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>           
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Silvério Oliveira de Paula</span>
        </div>
    </footer>
    <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/indexdb.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.6.5/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>    
  </body>
</html>
